{% extends "layout.html" %}

{% block content %}
<div style="background-color: #0057e2; height: 43rem; display: flex; justify-content: center; align-items: center;">

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction %}
            <h1 style="color: #fff; text-align: center;">The price is {{ prediction[0] }}</h1>
            <img src="{{ url_for('static', filename='image.webp') }}" alt="Image Description" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
